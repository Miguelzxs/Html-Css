<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🏫Sistema de Cadastro Escolar</h1>
        <p>Bem-vindos ao sistema de cadastros da nossa escola virtual!</p>
        <h2>📋Menu de Cadastro</h2>
        <a href="aluno.html"><button>👨‍🎓Cadastro Aluno</button></a>
    <a href="professor.html"><button>👨‍🏫Cadastro Professor</button></a>
    <a href="cursos.html"><button>📚Cadastro Cursos</button></a>
    <a href="livro.html"><button>📖Cadastro  Livro</button></a>
    <div class="container">
        <div class="formulario">
            <h3>📖Cadastro Cursos</h3>
            <label for="Nome do Curso">Nome do Curso:</label><br>
            <input type="text"><br><br>

            <label for="Código do Curso">Código do Curso:</label><br>
            <input type="text"><br><br>

            <label for="Serie/Ano">Categoria:</label><br>
            <select name="Série/Ano">
                <option value="Selecione a série">Selecione a Categoria</option>
                <option value="1º Ano">Ciências Exatas</option>
                <option value="2º Ano">Ciências Humanas</option>
                <option value="3º Ano">Ciência Biológicas</option>
                <option value="4º Ano">Linguagens</option>
                <option value="5º Ano">Artes</option>
            </select><br><br>

            <label for="Periodo">Pré Requisitos:</label><br>
            <input type="checkbox" name="Manhã">
            <label for="Manhã">Ensino Médio Completo</label><br>
            <input type="checkbox" name="Tarde">
            <label for="Tarde">Curso Básico</label><br>
            <input type="checkbox" name="Noite">
            <label for="Noite">Experiência Prévia</label><br><br>

            <label for="Observações">Descrição do Curso:</label><br>
            <textarea name="text" rows="4" cols="50"></textarea><br><br>

            <button >Cadastrar Curso</button>
            <button>Limpar Dados</button>
</body>
</html>
