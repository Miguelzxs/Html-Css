<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🏫 Sistema de Cadastro Escolar</h1>
        <p>Bem-vindos ao sistema de cadastros da nossa escola virtual!</p>
        <h2>📋Menu de Cadastro</h2>
        <a href="aluno.html"><button>👨‍🎓Cadastro Aluno</button></a>
    <a href="professor.html"><button>👨‍🏫Cadastro Professor</button></a>
    <a href="cursos.html"><button>📚Cadastro Cursos</button></a>
    <a href="livro.html"><button>📖Cadastro Livro</button></a>
    <div class="container">
        <div class="formulario">
            <h3>👨‍🎓Cadastro de Livros (Biblioteca)</h3>

            <label for="">Título do Livro:</label>
            <input type="text"><br><br>

            <label for="Nome Completo">Autor:</label><br>
            <input type="text"><br><br>

            <label for="Data:">Ano de Publicação:</label><br>
            <input type="date" name="date"><br><br>

            <label for="Email">Editora:</label><br>
            <input type="text"><br><br>

            <label for="Serie/Ano">Gênero</label><br>
            <select name="Série/Ano">
                <option value="Selecione a série">Selecione a série</option>
                <option value="1º Ano">Ficção</option>
                <option value="2º Ano">Biografia</option>
                <option value="3º Ano">História</option>
                <option value="4º Ano">Ciência</option>
                <option value="4º Ano">Didático</option>
                <option value="5º Ano">Infantil</option>
            </select><br><br>

            <label for="">Número de Páginas:</label><br>
            <input type="Number" name="Number"><br><br>

            <label for="Periodo">Condição</label><br>
            <input type="radio" name="Manhã">
            <label for="Manhã">Novo</label><br>
            <input type="radio" name="Tarde">
            <label for="Tarde">Usado - Bom Estado</label><br>
            <input type="radio" name="Noite">
            <label for="Noite">Usado - Estado Regular</label><br><br>

            <label for="">Localização na Biblioteca:</label><br>
            <input type="text"><br><br>

            <label for="Atividades Extras">Características:</label><br>
            <input type="checkbox" name="Esporte" id="Esporte">
            <label for="Esporte">Ilustrado</label><br>
            <input type="checkbox" name="Música" id="Música">
            <label for="Música">Capa Dura</label><br>
            <input type="checkbox" name="Teatro" id="Teatro">
            <label for="Teatro">Edição Especial</label><br><br>

            <button >Cadastrar Livro</button>
            <button>Limpar Dados</button>
</body>
</html>
