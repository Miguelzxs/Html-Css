<h3>👨‍🎓 Cadastro de Aluno</h3>

<label for="nome">Nome Completo</label><br>
<input type="text" name="nome"><br><br>


<label for="data">Data de Nascimento</label><br>
<input type="date" name="data"><br><br>

<label for="email">Email:</label><br>
<input type="email" name="email"><br><br>

<label for="telefone">Telefone:</label><br>
<input type="telefone" name="telefone"><br><br>

<label for="data"> Série/Ano</label><br>
<select name="Série/Ano" id="Data">

<option value="1">1° Ano</option>
<option value="2">2° Ano</option>
<option value="3">3° Ano</option>
<option value="4">4° Ano</option>
<option value="5">5° Ano</option>
</select><br><br>

<label for="nome"> Período</label><br>

<input type="radio" name="manhã" id="manhã">
<label for="nome">manhã</label><br>

<input type="radio" name="tarde" id="tarde">
<label for="nome">tarde</label><br>

<input type="radio" name="noite" id="noite">
<label for="nome">noite</label><br><br>

<label for="nome">Atividades Extras:</label><br>

<input type="radio" name="Esportes">

<input type="radio" name="Música">

<input type="radio" name="Teatro">

<input type="radio" name="Informática">
